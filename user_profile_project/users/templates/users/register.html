{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join Today</legend>
            {{ form | crispy }}
            <div class="form-group">
                <label for="id_notification_preference">Notification Preference</label>
                <input type="checkbox" name="notification_preference" id="id_notification_preference">
            </div>
            <div class="form-group">
                <label for="id_email_frequency">Email Frequency</label>
                <select name="email_frequency" id="id_email_frequency">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_profile_visibility">Profile Visibility</label>
                <select name="profile_visibility" id="id_profile_visibility">
                    <option value="private">Private</option>
                    <option value="public">Public</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_data_sharing">Data Sharing</label>
                <input type="checkbox" name="data_sharing" id="id_data_sharing">
            </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
        </small>
    </div>
</div>
{% endblock content %}
